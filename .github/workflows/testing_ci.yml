name: Testing Workflow

on:
  pull_request:
  release:
  push:
    branches:
      - main

jobs:

  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Python environment
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          architecture: x64

      - name: Install dependencies
        run: |
          python -m pip install setuptools --upgrade
          python -m pip install flake8 black

      - name: Lint with flake8
        run: flake8

      - name: Check code format with Black
        run: black --check .


  unit_tests:
    needs: linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install setuptools --upgrade
        sudo apt-get install libsqlite3-mod-spatialite
        sudo apt-get install -y libspatialite-dev
        sudo ln -s /usr/lib/x86_64-linux-gnu/mod_spatialite.so /usr/lib/x86_64-linux-gnu/mod_spatialite
        pip install -r requirements_dev.txt
        pip install -r requirements.txt
        pip install -r requirements_optional.txt

    - name: Runs unit tests
      run: |
        python -m pytest -v

  build_documentation:
    needs: linting
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        sudo apt-get install -y pandoc
#        python -m pip install setuptools --upgrade
#        python -m pip install sphinx-gallery --user
#        python -m pip install wheel spatialite
#        sudo apt-get install libsqlite3-mod-spatialite
#        sudo apt-get install -y libspatialite-dev
#        sudo ln -s /usr/lib/x86_64-linux-gnu/mod_spatialite.so /usr/lib/x86_64-linux-gnu/mod_spatialite
#        pip install -r requirements.txt
#        pip install -r requirements_dev.txt
#        pip install -r requirements_optional.txt
#        pip install -r docs/requirements_docs.txt

    - name: prepare data
      run: |
        ls
        mv ./tests/data/docs/population.zip /tmp/population.zip=

    - name: Builds documentation
      run: |
        cd docs
        make html

    - name: Keeps documentation on GitHub
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: docs/build/
        if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`
        
    - name: Deploy ðŸš€
      if: github.event_name == 'push'
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: docs/build/html # The folder the action should deploy.

  builds_package:
    needs: build_documentation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        sudo apt-get install -y pandoc
        python -m pip install setuptools --upgrade
        python -m pip install wheel 
        pip install -r requirements_dev.txt
        pip install -r requirements.txt
        pip install -r requirements_optional.txt        

    - name: Builds package
      run: python setup.py sdist bdist_wheel

    - name: Stores artifacts along with the workflow result
      uses: actions/upload-artifact@v3
      with:
        name: library
        path: dist/*.whl
        if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`

    - name: Publish wheels to PyPI
      if: ${{ github.event_name == 'release'}}
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python -m pip install twine
        twine upload dist/*.whl
        twine upload dist/*.gz
